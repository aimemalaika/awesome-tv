<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies List</title>
  <meta name="image" property="og:image" content="https://github.com/aimemalaika/awesome-tv/raw/main/src/assets/images/ScreenShot.png"/>
  <meta name="description" property="og:description" content="Awesome TV is the First and Original streaming entertainment network for Global Africa from United States of America (USA)."/>
  <meta name="author" content="Aime Malaike"/>
  <script src="https://use.fontawesome.com/75d401af0c.js"></script>
</head>

<body>
  <div class="notification">
    <div class="message">
      <p>Check the cool feature of infinite scroll the we implemented. Scroll to the end of the page to activate the infinite scroll</p>
    </div>
    <div class="progress-bar"></div>
  </div>
  <div class="animate-load hidden"><i class="fa fa-spinner"></i></div>
  <header class="app-header">
    <div class="container">
      <a class="logo" href="#"></a>
      <nav class="navigation">
        <ul>
          <li><a href="#">Shows <span class="movies-counter"></span></a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Cartoons</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="movie-list">
    <h1 class="section-title">Movies</h1>
    <div class="movies-row"></div>
  </section>
  <div class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close-button">x</button>
      </div>
      <div class="modal-body"></div>
      <div class="comments-list">
        <h2 class="comment-header">Comments</h2>
        <ul id="comments-data"></ul>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
  <footer id="footer" class="footer">
    <p>
      &copy; 2022 Key. All Right Reserved | 🏗 by Aime && OyelakinG 💖🎉
    </p>
  </footer>
</body>

</html>
